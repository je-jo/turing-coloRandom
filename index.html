<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ColoRandom</title>
</head>

<body>
    <header>
        <h1>Colorandom</h1>
    </header>
    <main>
        <ul class="palette-current">
            <li class="box">
                <button class="btn-color-box" type="button"></button>
                <p></p>
            </li>
            <li class="box">
                <button class="btn-color-box" type="button"></button>
                <p></p>
            </li>
            <li class="box">
                <button class="btn-color-box" type="button"></button>
                <p></p>
            </li>
            <li class="box">
                <button class="btn-color-box" type="button"></button>
                <p></p>
            </li>
            <li class="box">
                <button class="btn-color-box" type="button"></button>
                <p></p>
            </li>
        </ul>
        <button class="btn btn-new">New Palette</button>
        <button class="btn btn-save">Save Palette</button>
    </main>
    <aside>
        <h2>Saved Palettes</h2>
        <p class="para-saved-palettes">No saved palettes yet!</p>
        <ul class="container-saved-palettes">
        </ul>
    </aside>
    <footer>
        <p><small><a href="https://turing.edu/" target="_blank">Turing School</a> Project. Coded by <a
                    href="https://github.com/je-jo" target="_blank">Jelena Jovičić</a>, 2024.</small></p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
